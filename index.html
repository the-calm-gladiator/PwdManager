<!DOCTYPE html>
<html>
  <head>
    <title>Pwd Manager Example</title>
    
    <link rel"stylesheet" href="css/jqueryMobilecss.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jqueryMobile.js"></script>
    <script type="text/javascript" >
    
    document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
    }
    $(document).ready(function(){
        $('button#add').bind('click',function(){
            e.preventDefault();
            var task = $('#taskInput').val();
            addTask(task);
            });
    });
    
    function addTask(task){
        var newDate = new Date();
        var taskID = newDate.getTime();
        try{
            localStorage.setItem(taskID,task);
            
        }catch(e){
            if(e == QUOTA_EXCEEDED_ERR){
                alert('You have no space!');
            }
        }
    }
    
    function getTasks(){
        var output="";
        for(var i=0;i<localStorage.length;i++){
            output += '<li>'+localStorage.getItem(localStorage.key(i))+'</li>';
        }
        $('#tasks').html(output);
        $('#tasks').listview(refresh);
    }
    
    function clearAll(){
        localStorage.clear();
        $('#tasks').html("");
        return false();
        }
    </script>
      </head>
  <body onload="getTasks();">
        <div data-role ="page">
            <div data-role="header">
                <h2>Add Task</h2>
            </div>
            <div data-role="Content">
                <input id="taskInput" type="text" placeholder="Add Task" />
                <button id="add">Add Task</button>
                <br/>
                <button onclick="clearAll();">Clear Tasks</button>
                <br/><br/><br/>
                <ul data-role="list-view" id="tasks"></ul>
            </div>
            <div data-role="footer">
                <h4>Copyright&copy;2017</h4>
            </div>
    </div>
  </body>
</html>
